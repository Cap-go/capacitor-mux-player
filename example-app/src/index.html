<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>Example Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <main>
      <h1>@capgo/capacitor-mux-player Demo</h1>
      <p>
        Configure playback options and launch the native Mux Player. Listener callbacks below mirror native events so you can verify analytics output.
      </p>

      <section>
        <h2>Playback Options</h2>
        <label for="playbackId">Playback ID *</label>
        <input type="text" id="playbackId" name="playbackId" value="" placeholder="e.g. abc123xyz" />

        <label for="playbackToken">Playback Token</label>
        <input type="text" id="playbackToken" name="playbackToken" placeholder="JWT for signed playback" />

        <label for="drmToken">DRM Token</label>
        <input type="text" id="drmToken" name="drmToken" placeholder="JWT for DRM playback" />

        <label for="customDomain">Custom Domain</label>
        <input type="text" id="customDomain" name="customDomain" placeholder="stream.example.com" />

        <label for="startTime">Start Time (seconds)</label>
        <input type="number" id="startTime" name="startTime" min="0" step="1" placeholder="0" />

        <label for="poster">Poster URL</label>
        <input type="url" id="poster" name="poster" placeholder="https://example.com/poster.jpg" />

        <label for="environmentKey">Environment Key</label>
        <input type="text" id="environmentKey" name="environmentKey" placeholder="Mux environment key" />

        <label for="playerName">Player Name</label>
        <input type="text" id="playerName" name="playerName" placeholder="Custom player name" />

        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Displayed in native chrome" />

        <label for="subtitle">Subtitle</label>
        <input type="text" id="subtitle" name="subtitle" placeholder="Optional description" />

        <div class="toggle-group">
          <label><input type="checkbox" id="autoPlay" checked /> Auto play</label>
          <label><input type="checkbox" id="muted" /> Start muted</label>
          <label><input type="checkbox" id="smartCache" /> Enable smart cache</label>
          <label><input type="checkbox" id="debug" /> Debug logging</label>
        </div>

        <button id="playButton" type="button">Play</button>
      </section>

      <section>
        <h2>Player Controls</h2>
        <button id="dismissButton" type="button">Dismiss Player</button>
        <button id="isActiveButton" type="button">Check Active State</button>
        <button id="resetListenersButton" type="button">Reset Listeners</button>
      </section>

      <p id="statusText">Status: Idle</p>

      <section>
        <h2>Event Log</h2>
        <pre id="eventLog">Listeners attach on load.</pre>
      </section>
    </main>

    <script src="./js/example.js" type="module"></script>
  </body>
</html>
